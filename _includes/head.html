<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<!-- Favicon Icon -->
	<link rel="shortcut icon" type="image/x-icon" href="/assets/images/{{ site.favicon }}">

	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name="description" content="My name is Kumanan Murugesan. I am a software developer living in Raleigh, North Carolina.
I am originally from chengalpattu, India. In my highschool days, I was a basketball player. I did my engineering
in Coimbatore Institue of Technology, India, MBA from Department of Management Studies, University Of Madras and
MS in Computer Science from West Virginia University.">
    
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ " /feed.xml
		" | prepend: site.baseurl | prepend: site.url }}">

	<script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>

	<!-- Third-Party CSS -->
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/bower_components/octicons/octicons/octicons.css">
	<link rel="stylesheet" href="/bower_components/hover/css/hover-min.css">
	<link rel="stylesheet" href="/bower_components/primer-markdown/dist/user-content.min.css">
	<link rel="stylesheet" href="/assets/css/syntax.css">

	<!-- My CSS -->
	<link rel="stylesheet" href="/assets/css/common.css">

	<!-- CSS set in page -->
	{% for css in page.css %}
	<link rel="stylesheet" href="/assets/css/{{css}}"> {% endfor %}

	<!-- CSS set in layout -->
	{% for css in layout.css %}
	<link rel="stylesheet" href="/assets/css/{{css}}"> {% endfor %}

	<script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>



</head>
