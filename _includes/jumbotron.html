<section class="jumbotron geopattern" data-pattern-id="{{ page.title }}">
    <div class="container-fluid">
        <div id="jumbotron-meta-info">
            <h1>{{ page.title }}</h1>
            <span class="meta-info">
                {% if page.subtitle %}
                    {{ page.subtitle }}
                {% endif %}
                {% if page.date %}
                <span class="octicon octicon-calendar"></span> {{ page.date | date: "%Y/%m/%d" }}
                {% endif %}
            </span>
        </div>
    </div>
</section>
<script>
    $(document).ready(function(){
        var randomNumber = getRandomInt(100,1000000);
        console.log("Random number: " + randomNumber);
        $('.geopattern').each(function(){
            $(this).geopattern("testlklllkl"+randomNumber);
        });

    });
</script>
