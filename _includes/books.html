<div class="row">

	<div class="col-md-8">

		<!-- books list -->
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
				</tr>
			</thead>
			<tbody>
				{% for book in site.data.books %}
				<tr>
					<td>{{book.Tile}}</td>
					<td>{{book.Author}}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>

	<div class="col-md-4">

	</div>

</div>
