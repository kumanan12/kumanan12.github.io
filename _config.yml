# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Kumanan Murugesan# ex. I m Chuan
name: Kumanan Murugesan # ex. DONGChuan
email: kumanan12@gmail.com
location: Raleigh, NC  # ex. Nice, France
company: MyCompany
company_url: my_company_website
github_url: https://github.com/kumanan12
description: My Personal Blog.
favicon: favicon.png # Image must be in assets/images
repository: kumanan12/kumanan12.github.io # ex. DONGChuan/DONGChuan.github.io

# The base hostname & protocol for your site
# For local test, please use http://localhost:4000
# For production, use your github page url. ex. http://dongchuan.github.io
url: http://kumanan12.github.io

## Gem
gems:
  - jekyll-paginate
  - jekyll-geo-pattern
  - rouge
  - kramdown
  - jekyll-github-metadata

# Build settings
markdown: kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"

source:      .
destination: ./_site

quiet:    false
defaults: []

# kramdown:
#   input: GFM
#   syntax_highlighter: coderay

# Disque
disque: my_disque_settings # ex. httpdongchuangithubio.disqus.com

# Pagination
paginate: 10
paginate_path: 'page:num'

# Navigation. If you do not like these modules, just remove them :D
navs:
  -
    href: /
    label: Home

  -
    href: /open-source
    label: Github

  -
    href: /blog
    label: Blog


  -
    href: /about
    label: About

# Sidebar to show popular repo
side_bar_repo_limit: 5 # Number of repos to show

# Google Analytics
analytics :
  provider : google
  google :
      tracking_id : 'tracking_id'  # ex. UA-72165600-X


# For about.html. Fell free to create your own!
skill_software_keywords: [C#,ASP.Net,Entity Framework, WebAPI,SQL Server,SharePoint]
skill_web_keywords: [HTML5, CSS3, JavaScript, TypeScript, MeteorJS, JQuery, Ajax, AngularJS, NodeJS, ExpressJS, MongoDB, Redis]
skill_mobile_app_keywords: [NativeScript, Sketch UI Desgin]
